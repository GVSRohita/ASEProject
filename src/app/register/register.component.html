<div class="parent-container" style="background-color: slategray">
              <div class="form-group">
                <div class="form-material form-material-primary floating">
                  <div class="form-group col-lg-6 col-lg-offset-3 input-group">
                    Username : <input [(ngModel)]="user.email" type="text" class="form-control" placeholder="username">
                    <br>
                  </div>
                  <div class="form-material form-material-primary floating">
                    <div class="form-group col-lg-6 col-lg-offset-3 input-group">
                      Password : <input [(ngModel)]="user.password" type="text" class="form-control" placeholder="password" type="password">
                    </div>
                  </div>
                  <div class="form-material form-material-primary floating">
                    <div class="form-group col-lg-6 col-lg-offset-3 input-group">
                      Confirm Password : <input [(ngModel)]="user.password2" type="text" class="form-control" placeholder="password" type="password">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <button type="button" [disabled]="!(user.password2 == user.password)" class="btn btn-block btn-primary" style="width: 50%; margin-left: 25%"  (click)="register(user);">Sign up</button>
                  <br>
                </div>
              </div>
</div>
